<!doctype html>
<html lang="en">
<title>luthfibitly</title>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/styles.css">
  
  
</head>
<body class="bglogin">
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Luthfibitly</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="guest.html">Guest</a>
      <a class="p-2 text-dark" href="register.html">Register</a>
    </nav>
    <a class="btn btn-outline-primary" href="login.html">Sign in</a>
  </div>
  <div class="container">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Login Luthfibitly</h1>
        <!-- <p>Build bit.ly <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p> -->
      </div>
      
      <div class="form-label-group">
        <input type="text" id="username" class="form-control" placeholder="Username" required autofocus autocomplete="off">
      </div>
      <br>
      <div class="form-label-group">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
      </div>
      <br>
      <button class="btn btn-lg btn-dark btn-block" id="login">Sign in</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2018</p>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script>
     const btnlogin = document.getElementById("login")
     btnlogin.addEventListener("click",async()=>{
                const user = $('#username').val()
                const pass = $('#password').val()
                const loginlink = "http://localhost:5000/auth"
                try{
                  const data = await axios.post(loginlink,{
                    username:user,
                    password:pass
                  })
                console.log(data.data)
                if (data.data.token) {
                  localStorage.setItem('token',`Bearer ${data.data.token}`)
                  window.location='home.html'
                }else {
                  alert('login gagal')
                }
                }catch (error){
                  console.log(error)
                }
              })
  </script>
</body>
</html>
