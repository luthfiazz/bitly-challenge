<!doctype html>
<html lang="en">
<title>luthfibitly</title>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body class="bglogin">
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Luthfibitly</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="guest.html">Guest</a>
      <a class="p-2 text-dark" href="register.html">Register</a>
    </nav>
    <a class="btn btn-outline-primary" href="login.html" >Sign up</a>
  </div>
  <div class="container">
    <!-- <form class="form-signin"> -->
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Form Register</h1>
      </div>
      <div class="form-label-group">
        <input type="text" id="username" class="form-control" placeholder="Username" required autofocus autocomplete="off">
      </div>
      <br>
      <div class="form-label-group">
        <input type="password" id="password" class="form-control" placeholder="Password" required autofocus>
      </div>
      <br>
      <div class="form-label-group">
        <input type="email" id="email" class="form-control" placeholder="Email" required autofocus autocomplete="off">
      </div>
      <br>
      <div class="form-label-group">
        <input type="text" id="notelepon" class="form-control" placeholder="No Telephone" required autofocus>
      </div>
      <br>
      <br>  
      <button class="btn btn-lg btn-dark btn-block" id="reg">Register</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2018</p>
    <!-- </form> -->
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script async>
    (async()=>{
      const register = document.getElementById("reg")
      register.addEventListener("click",async()=>{
       const user  = $('#username').val()
       const pass  = $('#password').val()
       const mail  = $('#email').val()
       const phone = $('#notelepon').val()
       const reglink = "http://localhost:5000/users"
       try{
       const data = await axios.post(reglink,{
         username:user,
         password:pass,
         email:mail,
         notelepon:phone
        })  
        alert("data kosong")
        console.log(data)
        window.location.href='login.html'
      }catch(error){
        console.log(error)
      }
      })
    })()
  </script>
</body>
</html>
